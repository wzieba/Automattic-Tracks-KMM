name: Build and test

on:
  push:

jobs:

  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - run: ./gradlew check
      - run: ./gradlew :androidApp:buildDebug
      - run: ./gradlew test

  ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - run: gem install cocoapods-generate
      - run: ./gradlew check
      - run: ./gradlew iosX64Test
      - run: cd iosApp && xcodebuild -scheme iosApp build
