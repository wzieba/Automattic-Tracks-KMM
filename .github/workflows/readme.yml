name: Build and test

on:
  push:

jobs:

  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: static code analysis
        run: ./gradlew lintKotlin
      - name: build
        run: ./gradlew :androidApp:buildDebug
      - name: test
        run: ./gradlew test

  ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: configure ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: install cocoapods dependencies
        run: |
          gem install cocoapods --pre
          gem install cocoapods-generate
          #      - name: static code analysis
          #run: ./gradlew lintKotlin
          #- name: Kotlin/Native unit tests
          #run: ./gradlew iosTest
      - run: |
          cd iosApp
          pod deintegrate
          pod install
          cd ..
      - name: build and test
        run: xcodebuild test -workspace iosApp/iosApp.xcworkspace -scheme iosApp -destination "platform=iOS Simulator,name=iPhone 11 Pro"

